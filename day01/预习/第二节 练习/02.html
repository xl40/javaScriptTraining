<script>
    // 2.小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。
    // 它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。
    // 提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)     // 保留3位小数。

    let fahrenheitDegree = 80;
    let degreeCelsius = 5 / 9.0 * (fahrenheitDegree - 32)
    degreeCelsius = degreeCelsius.toFixed(3)
    document.write("并以华氏度" + fahrenheitDegree + "和摄氏度" + degreeCelsius + "为单位分别显示该温度")

</script>
