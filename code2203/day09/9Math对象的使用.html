<script>
    // - 求绝对值：Math.abs()
    console.log( Math.abs( -5 ) );

    // - 四舍五入取整：Math.round()
    console.log( Math.round( 356.789 ) );

    // - 随机从0到1之间的数，不含0和1：Math.random()
    console.log( Math.random() );

    // - 向上取整：Math.ceil()
    console.log( Math.ceil(4.0000000001) );

    // - 向下取整：Math.floor()
    console.log( Math.floor(5.999999999) );

    // - x的y次方：Math.pow()
    console.log( Math.pow(3, 4) );

    // - 开平方：Math.sqrt()
    console.log( Math.sqrt(9) );

    // - 取最大数(注意，接收的是多个数据，不是数组)：Math.max()
    console.log( Math.max(45,78,53,16,49) );
    console.log( Math.max([45,78,53,16,49]) );

    // - 取最小数(注意，接收的是多个数据，不是数组)：Math.min()
    console.log( Math.min(45,78,53,16,49) );
    console.log( Math.min([45,78,53,16,49]) );

    // - 圆周率：Math.PI
    console.log( Math.PI );

    // - 正弦：Math.sin(弧度)
    console.log( Math.sin( 90 / (180 / Math.PI) ) );

    // - 余弦：Math.cos(弧度)
    console.log( Math.cos( 90 / (180 / Math.PI) ) );
</script>
</html>
