    var txt = document.getElementById("txt");
    var res = document.getElementById("result");

    txt.oninput = function(){

        // 不允许为空，有提示

        // 不允许出现小数点
        // 用来记录是否出现小数点
        var flag = 0;
        for(var i=0;i<str.length;i++){
            if(str[i] === "."){
                res.value = "不允许出现小数点";
                // 如果出现了小数点，随便修改flag的值
                flag = 1;
                break;
            }
        }
        // flag不是初始值，意味着被修改过，意味着出现小数点了
        // flag是初始值，意味着没被修改过，意味着没出现小数点
        if(flag === 0){
            res.value = "";
        }
    }
