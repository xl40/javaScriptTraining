<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{width:100px;height:100px;border-radius: 50%;background: pink;}
    </style>
</head>
<body>

    <div style="width:100px;height:100px;border-radius: 50%;background: pink;"></div>

    <div style="width:100px;height:100px;border-radius: 50%;background: pink;"></div>

    <div class="box"></div>

    <div class="box"></div>

    <div class="box"></div>

</body>
<script>
    
    // 声明式创建函数
    // function fn(){}
    //     function        声明函数的关键字
    //     fn              函数名
    //     ()              函数的参数（函数的入口）
    //     {}              函数体，要封装的功能代码

    function sayHi(){
        console.log("hi");
    }

    // sayHi();


    // 赋值式创建函数
    // var fun = function(){}
    //     var fun         新创建变量
    //     =               赋值
    //     function(){}    函数值

    var sayHello = function(){
        console.log("hello");
    }

    // sayHello();



</script>
</html>
