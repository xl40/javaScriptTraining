<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 页面打开之前的登录守卫
        if(!localStorage.getItem("token")){
            alert("你没登录，你干嘛呢，去登录")
            location.assign("login.html")
        }
    </script>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <h2>这是购物车，<small><a href="list.html">继续购物</a></small></h2>
    <table border="1" width=700 align="center">
        <thead>
            <tr>
                <td width=40>选中</td>
                <td>图片</td>
                <td>名称</td>
                <td>数量</td>
                <td>价格</td>
                <td>合计</td>
                <td width=80>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr class="empty">
                <td colspan="7">
                    当前购物车为空，<a href="list.html">去选购商品</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="checkbox" id="allCheck"></td>
                <td><label for="allCheck">全选</label></td>
                <td align="right">总数量：</td>
                <td id="allNum">0</td>
                <td align="right">总价</td>
                <td id="allPrice">0</td>
                <td id="delCheck">删除选中</td>
            </tr>
        </tfoot>
    </table>
</body>
<script src="libs/require.js" data-main="./js/cartMain"></script>
</html>
