    // 需求：根据012345，打印 零壹贰叁肆伍
    var n = -3;
    switch( n ){
        case 0:
            console.log("零");
            break;
        case 1:
            console.log("壹");
            break;
        case 2:
            console.log("贰");
            break;
        case 3:
            console.log("叁");
            break;
        case 4:
            console.log("肆");
            break;
        case 5:
            console.log("伍");
            break;
        default:
            console.log("数字"+ n +"不在指定范围内,范围是:0~5")
    }
