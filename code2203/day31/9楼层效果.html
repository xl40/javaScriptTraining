<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .floor{width: 80%;height: 400px;font: 100px/400px "";text-align: center;margin: 20px auto;}
        .floor1{background: #3aa;}
        .floor2{background: #3a3;}
        .floor3{background: #aa3;}
        .floor4{background: #a33;}
        .floor5{background: #a3a;}
        .btns{margin: 0;padding: 0;list-style: none;width: 100px;position: fixed;left:0;top:100px;text-align: center;background: #fff;}
        .btns li{line-height: 30px;background: #ccc;margin: 1px 0;cursor: pointer;}
        .btns li:hover{background: pink;}
        .btns li:active{background: #f55;color: #fff}
    </style>
</head>
<body>
    <div class="floor floor1">衣服</div>
    <div class="floor floor2">手机</div>
    <div class="floor floor3">电脑</div>
    <div class="floor floor4">自行车</div>
    <div class="floor floor5">零食</div>
    <ul class="btns">
        <li>衣服</li>
        <li>手机</li>
        <li>电脑</li>
        <li>自行车</li>
        <li>零食</li>
    </ul>
</body>
<script src="jquery.js"></script>
<script>
    $(".btns").find("li").click(function(){
        // 获取点击按钮的索引
        // const i = $(this).index();
        // 根据索引找到对应的楼层距离顶部的位置
        // const t = $(".floor").eq(i).offset().top;
        // 将对应楼层距离顶部的位置设置给页面滚动条
        // $("html").animate({
        //     scrollTop: t
        // })
        
        $("html").animate({
            scrollTop: $(".floor").eq($(this).index()).offset().top
        })
    })
</script>
</html>
