<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{width: 100px;height: 100px;background: red;position: absolute;left:0;top:40px;}
        .box2{width: 100px;height: 100px;background: green;position: absolute;left:0;top:150px;}
    </style>
</head>
<body>
    <input type="button" id="btn1" value="开始">
    <input type="button" id="btn2" value="停止">
    <input type="button" id="btn3" value="延迟开始">
    <div class="box"></div>
    <div class="box2"></div>
</body>
<script src="jquery.js"></script>
<script>

    $("#btn1").click(function(){

        // $(".box").animate({
        //     left: 500
        // }).animate({
        //     top: 500
        // })

        // $(".box").animate({
        //     left: 500
        // },()=>{
        //     $(".box").animate({
        //         top: 500
        //     })
        // })

        // 同一个元素的动画方法之间是同步执行
        // $(".box").animate({
        //     left: 500
        // })
        // $(".box").animate({
        //     top: 500
        // })
        
        // 不同元素的动画方法之间是异步执行
        // $(".box").animate({
        //     left: 500
        // })
        // $(".box2").animate({
        //     left: 500
        // })

        // 同一个元素的动画和其他方法之间是异步执行
        // $(".box").animate({
        //     left: 500
        // }).css({
        //     background: "yellow"
        // })

        // 使用回调函数绝对可以将任何异步，转为同步执行
        // $(".box").animate({
        //     left: 500
        // },()=>{
        //     $(".box").css({
        //         background: "yellow"
        //     })
        // })

        $(".box").animate({
            left: 500
        }, 2000).animate({
            top: 500
        }, 2000).animate({
            left: 0
        }, 2000).animate({
            top: 40
        }, 2000)

    })
    

    $("#btn2").click(function(){
        $(".box").stop(true, false);
    })
    // stop(参数1, 参数2)
    // 参数1：动画队列：true清除队列，false不清除队列
    // 参数2：正在执行的动画：true立即运动到结束，false停止当前
    
    $("#btn3").click(function(){
        $(".box").delay(2000).animate({
            left: 500
        }, 2000).delay(2000).animate({
            top: 500
        }, 2000).delay(2000).animate({
            left: 0
        }, 2000).delay(2000).animate({
            top: 40
        }, 2000)
    })

</script>
</html>
