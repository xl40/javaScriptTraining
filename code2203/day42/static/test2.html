<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .modal1{display: none;position: fixed;left:0;right:0;top:0;bottom:0;background: rgba(200,200,200,0.5);z-index: 999;}

        .modal2{display: none;position: fixed;left:0;right:0;top:0;bottom:0;background: rgba(200,200,200,0.5);z-index: 999;}

        .cont{position: absolute;width: 300px;left:0;right:0;top:100px;margin-left:auto;margin-right:auto;height: 200px;background: #fff;}
        .modal_foot{position: absolute;bottom: 0;left:0;right:0;display: flex;justify-content: space-around;}
        .modal_foot>*{background: pink;cursor: pointer;}
        .modal_head .cross{float: right;width: 30px;height: 30px;line-height: 30px;text-align: center;background: #efefef;cursor: pointer;}
        .toBottom{}
        .toTop{animation: toTop 0.5;}
        @keyframes toTop {
            0%{}
            50%{}
            100%{}
        }
    </style>
</head>
<body>
    测试模态框2.0
    <br>
    <input type="button" value="信息提示模态框" id="btn1">
    <input type="button" value="表单模态框" id="btn2">

    <div class="modal1">
        <div class="cont">
            <div class="body">
                这是模态框的身体部分，内写模态框的信息提示
            </div>
        </div>
    </div>

    <div class="modal2">
        <div class="cont">
            <div class="body">
                <form action="">
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/modal.2.0.js"></script>
<script>
    const obtn1 = document.getElementById("btn1");
    const obtn2 = document.getElementById("btn2");

    obtn1.onclick = function(){
        new Modal({
            modalElement: document.querySelector(".modal1"),
            closeBtn: false,
            closeCross: false,
            closeMask: true,
            autoClose: false,
            autoCloseTime: 5000,
            position: "center",     // top | center
            size:"large",           // large | small
            animateIn:"toTopIn",
            animateOut:"toTopOut",
            saveBtn:false,
            save:function(modalElement){
                // 获取表单数据
                // 开启ajax
                // 将表单数据，发到后端
            },
            titleText:"信息提示框"
        });
    }

    obtn2.onclick = function(){
        new Modal({
            modalElement: document.querySelector(".modal2"),
            autoClose:false,
            titleText:"登录"
        });
    }

    
</script>
</html>
