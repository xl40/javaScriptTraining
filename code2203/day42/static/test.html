<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .modal{display: none;position: fixed;left:0;right:0;top:0;bottom:0;background: rgba(200,200,200,0.5);z-index: 999;}
        .cont{position: absolute;width: 300px;left:0;right:0;top:100px;margin-left:auto;margin-right:auto;height: 200px;background: #fff;}
        .modal_foot{position: absolute;bottom: 0;left:0;right:0;display: flex;justify-content: space-around;}
        .modal_foot>*{background: pink;cursor: pointer;}
        .modal_head .cross{float: right;width: 30px;height: 30px;line-height: 30px;text-align: center;background: #efefef;cursor: pointer;}
        .toBottom{}
        .toTop{}
    </style>
</head>
<body>
    测试模态框1.0
    <br>
    <input type="button" value="模态框1" id="btn1">
    <input type="button" value="模态框2" id="btn2">
    <input type="button" value="模态框3" id="btn3">

    <div class="modal">
        <div class="cont"></div>
    </div>
</body>
<script src="./js/modal.1.0.js"></script>
<script>
    const obtn1 = document.getElementById("btn1")
    obtn1.onclick = function(){
        new Modal({
            modalElement: document.querySelector(".modal"),
            closeBtn: true,
            closeCross: true,
            closeMask: true,
            autoClose: false,
            close:function(){
                alert("注意了，模态框要关了")
            },
            autoCloseTime: 5000,
            position: "center",     // top | center
            size:"large",           // large | small
            animateIn:"toTopIn",
            animateOut:"toTopOut",
            saveBtn:true,
            save:function(modalElement){
                // 获取表单数据
                // 开启ajax
                // 将表单数据，发到后端
            }
        });
    }

    /*
        模态框插件：

        new Modal(options)

        options是一个Object类型的数据。
        options的属性可以为：

        modalElement：模态框的DOM元素，必传。
        closeBtn：是否需要关闭按钮，值为Boolean型，默认为true
        closeCross：是否需要右上角的叉号，值为Boolean型，默认为true
        closeMask：点击遮罩层是否关闭，值为Boolean型，默认为true
        autoClose：是否需要自动关闭，值为Boolean型，默认为true
        autoCloseTime：自动关闭的事件，注意只有在autoClose的值为true时，才会生效，默认为2000。单位为毫秒
        close：关闭时要执行的回调函数，值为Function型，可选
        position：模态框显示的位置，值为String型，可选值有：top | center，默认为top
        size：模态框的大小，值为String型，可选值有：large | small，默认为small
        animateIn：模态框入场的动画，值为String型，可选，为外部定义的css动画class选择器
        animateOut：模态框出场的动画，值为String型，可选，为外部定义的css动画class选择器
        saveBtn：是否需要关闭按钮，值为Boolean型，默认为true
        save：点击保存按钮时要执行的回调函数，值为Function型，可选
    */
</script>
</html>
