    const btn = document.getElementById("btn");

    const type = {
        start:Symbol(0),
        stop:Symbol(0)
    }

    let a = type.start;

    btn.onclick = function(){
        if(a === type.start){
            this.value = "暂停";
            a = type.stop;
        }else{
            this.value = "开始";
            a = type.start;
        }
    }
