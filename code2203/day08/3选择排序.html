<script>
    // 选择排序：将数组中的数据，从左向右，依次取出，取出之后，再依次和后面所有数据做比较，找到最小的，最后和当前正在比较的数据做交换

    var arr = [8, 7, 9, 6, 5];
    console.log(arr);

    // 比的是索引对应的数据，并不是直接拿数据比较

    // 将第0个数据拿出，依次和后面所有数据做比较，不断保存最小值
    // 比完所有数据后，将拿到的最小值，和第0位做交换
    // 0：0-1, 0-2, 0-3, 0-4
    // [5,7,9,6,8]
    // 将第1个数据拿出，依次和后面所有数据做比较，不断保存最小值
    // 比完所有数据后，将拿到的最小值，和第1位做交换
    // 1：1-2, 1-3, 1-4
    // [5,6,9,7,8]
    // 将第2个数据拿出，依次和后面所有数据做比较，不断保存最小值
    // 比完所有数据后，将拿到的最小值，和第2位做交换
    // 2：2-3, 2-4
    // [5,6,7,9,8]
    // 将第3个数据拿出，依次和后面所有数据做比较，不断保存最小值
    // 比完所有数据后，将拿到的最小值，和第3位做交换
    // 3：3-4
    // [5,6,7,8,9]

    // 比较次数的结构
    // 0-1, 0-2, 0-3, 0-4   0 ~ length-1
    // 1-2, 1-3, 1-4        1 ~ length-1
    // 2-3, 2-4             2 ~ length-1
    // 3-4                  3 ~ length-1

    // 多行多列：(length-1)行，列↑↑↑↑↑↑↑↑↑↑↑

    for(var i=0;i<arr.length-1;i++){
        var min = arr[i];
        var minIndex = i;
        for(var j=i+1;j<arr.length;j++){
            // console.log(i+"-"+j);
            if(min > arr[j]){
                // 不交换，只保存最小值
                min = arr[j];
                minIndex = j;
            }
        }
        arr[minIndex] = arr[i];
        arr[i] = min;
    }

    console.log(arr);



</script>
