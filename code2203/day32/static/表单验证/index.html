<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		用户名：<input type="text" name="username" required><br>
		密码：<input type="text" name="password" required id="pw"><br>
		重复密码：<input type="text" name="password2" required equalTo="#pw"><br>
		手机号：<input type="text" name="tel" required digits=true maxlength="11" minlength="11"><br>
		邮箱：<input type="text" name="email" required email=true><br>
		<input type="submit" value="提交">
	</form>
</body>
<script src="../jquery.js"></script>
<script src="./jquery.validate.js"></script>
<script src="./jquery.validate.messages_zh.js"></script>
<script>
	$("form").validate();
</script>
</html>
