<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{margin: 20px;padding: 20px;border: solid 1px black;}
        .box input[type=text]{width: 70px;}
    </style>
</head>
<body>
    <div class="box">
        <input type="text" id="txt1">
        <input type="text" id="txt2">
        <input type="button" id="btn" value="=">
    </div>
</body>
<script>
    // 4. 编写一个函数，计算任意两个数字之间所能组成的两位数的奇数，并打印，数字必须是个位数
    //     - 比如：计算0，3之间能组成的奇数个是01、21、03、13、23、31
    // 打印到控制台
    var txt1 = document.getElementById("txt1");
    var txt2 = document.getElementById("txt2");
    var btn = document.getElementById("btn");
    
    btn.onclick = function(){
        var n1 = Number(txt1.value);
        var n2 = Number(txt2.value);

        odd(n1, n2);
    }
    function odd(max, min){
        // 将一瓶酱油一瓶醋如何交换其中的液体
        // 拿一个空瓶子
        if(max < min){
            var ls = max;
            max = min;
            min = ls;
        }
        // 0，3
        // 0：00，01，02，03
        // 1：10，11，12，13
        // 2：20，21，22，23
        // 3：30，31，32，33
        for(var i=max;i>=min;i--){
            for(var j=max;j>=min;j--){
                // console.log("目前i是："+i+"，j是："+j);
                if( (""+i+j)%2 && i!==j ){
                    console.log( ""+i+j );
                }
            }
        }
        console.log("===");
    }

</script>
</html>
