    function addEvent(ele, type, f){
        if(ele.attachEvent){
            ele.attachEvent("on"+type, f);
        }else{
            ele.addEventListener(type, f);
        }
    }
    addEvent(obox, "click", fn1);
    addEvent(obox, "mousemove", fn2);
    addEvent(obox, "click", fn3);

    function removeEvent(ele, type, f){
        if(ele.detachEvent){
            ele.detachEvent("on"+type, f);
        }else{
            ele.removeEventListener(type, f);
        }
    }
