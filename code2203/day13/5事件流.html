<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{display: flex;justify-content: center;align-items: center;}
        .box1{width: 400px;height: 400px;background: red;}
        .box2{width: 300px;height: 300px;background: green;}
        .box3{width: 200px;height: 200px;background: blue;}
        .box4{width: 100px;height: 100px;background: yellow;}
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4"></div>
            </div>
        </div>
    </div>
</body>
<script>
    
    var obox1 = document.querySelector(".box1");
    var obox2 = document.querySelector(".box2");
    var obox3 = document.querySelector(".box3");
    var obox4 = document.querySelector(".box4");

    obox1.onclick = function(eve){
        var e = eve || window.event;
        stopBubble(e);
        alert("red");
    }
    obox2.onclick = function(eve){
        var e = eve || window.event;
        stopBubble(e);
        alert("green");
    }
    obox3.onclick = function(eve){
        var e = eve || window.event;
        stopBubble(e);
        alert("blue");
    }
    obox4.onclick = function(eve){
        var e = eve || window.event;

        // 阻止事件冒泡
        // 正常：e.stopPropagation();
        // IE：e.cancelBubble = true;

        stopBubble(e);

        alert("yellow");
    }

    document.onclick = function(){
        alert("document");
    }

    function stopBubble(e){
        if(e.stopPropagation){
            e.stopPropagation()
        }else{
            e.cancelBubble = true;
        }
    }

</script>
</html>
