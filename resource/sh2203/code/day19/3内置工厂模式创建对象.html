    // 语法
    // 构造自定义函数
    function fn(i, n, a, s){
        this.id = i;
        this.name = n;
        this.age = a;
        this.sex = s;
    }
    fn.prototype.show = function(){
        console.log(`大家好，我叫${this.name}，今年${this.age}岁，性别${this.sex}`);
    }
    const abc = new fn("sh22010001","张三",23,"男");
    console.log(abc);
    abc.show();
    const qwe = new fn("sh22030002","李四",22,"女");
    console.log(qwe);
    qwe.show();

    console.log(abc === qwe);
    console.log(abc.show === qwe.show);
