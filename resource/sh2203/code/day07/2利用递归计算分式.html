    // 编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1+1/3+...+1/n    循环

    function fn(n){
        var sum = 0;
        if( n%2 ){
            for(var i=1;i<=n;i+=2){
                sum += 1/i;
            }
        }else{
            for(var i=2;i<=n;i+=2){
                sum += 1/i;
            }
        }
        return sum;
    }
