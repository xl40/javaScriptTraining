    // insert(要操作的数组, 要插入数据的索引, 要插入的数据)
    function insert(myarr, index, data){
        // 要操作的数组：myarr
        // 要插入数据的索引：index
        // 要插入的数据：data
        for(var i=myarr.length;i>index;i--){
            myarr[i] = myarr[i-1];
        }
        myarr[index] = data;
    }

    // del(要删除数据的数组, 要删除的数据索引)

        // 要删除数据的数组：myarr
        // 要删除的数据索引：index
