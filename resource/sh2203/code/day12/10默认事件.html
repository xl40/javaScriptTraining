<body>
    这是一段文字

    <a href="http://www.baidu.com">连接</a>
</body>
<script>


    // 哪个元素的默认什么事件
    // 右键菜单
    // 页面上右键事件
    document.oncontextmenu = function(eve){
        var e = eve || window.event;
        console.log(1);

        // 正常浏览器
        // e.preventDefault();
        // IE低版本浏览器
        // e.returnValue = false;

        stopDefault(e);
    }

    // 哪个元素的默认什么事件
    // a的点击跳转
    // a的点击事件

    var oa = document.querySelector("a");
    oa.onclick = function(eve){
        var e = eve || window.event;
        console.log("点击了a");
        
        stopDefault(e);
    }





    function stopDefault(e){
        if(e.preventDefault){
            e.preventDefault();
        }else{
            e.returnValue = false;
        }
    }






</script>
</html>
