<script>
    function fn(a,b){
        console.log(this, a, b);
        return "这是原函数的返回值";
    }
    var res = fn("hello", "world");
    console.log(res)

    // - fn.call(参数1, 参数2, 参数3, ...)
    //     - 参数1：要改变的this的指向
    //     - 参数2~：作为实参传入函数
    //     - 返回值：原函数的返回值
    var obj1 = {name:"obj1"}
    var res = fn.call(obj1, 1, 2);
    console.log(res);

    // - fn.apply(参数1, 参数2)
    //     - 参数1：要改变的this的指向
    //     - 参数2：数组，会自动解析成具体的数据，然后再作为实参传入函数
    //     - 返回值：原函数的返回值
    var obj2 = {name:"obj2"}
    var res = fn.apply(obj2, [1, 2]);
    console.log(res);

    // - fn.bind(参数1, 参数2, 参数3, ...)
    //     - 参数1：要改变的this的指向
    //     - 参数2~：作为实参传入函数
    //     - 返回值：修改了this指向之后的新函数，新函数不会自动执行

    var obj3 = {name:"obj3"}
    var res = fn.bind(obj3, "a", "b");
    console.log(res);
    console.log(res === fn);
    res();

</script>
</html>
