<script>
<!--    1.为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？   -->

    let a = 89;
    let b = a / 24;
    let d = parseInt(b);
    let c = a % 24;
    // alert("干了" + d + "天" + c + "小时")
    document.write("干了" + d + "天" + c + "小时")
</script>
